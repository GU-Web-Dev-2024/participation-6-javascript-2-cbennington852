<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside-border {
            border: 10px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside-border" id="outside">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
        <div>
            <button id="reset-button">Reset game</button>
        </div>
    </div>

    <script>
        // JavaScript code goes here   
        let rand = Math.floor(Math.random() * 10) + 1;
        let input;
        let numTries = 3;

        // Added a click listener to the button (will be covered more in zyBook 7.4), 
        // for now just use the following which:
        // uses the document object and selects the element with a matching Id found in the DOM.
        // adds an event listener (for a click) of that selected element.
        // executes the code in the body of the anonymous function
        document.getElementById('guess-button').addEventListener('click', function () {
            //function body -- any code here will be executed when the registered event is triggered.
            document.getElementById('guess-input').setAttribute('placeholder','Guess again!');
            numTries--;
                input = document.getElementById('guess-input').value;
                if (input == rand) {
                    //found it
                    document.getElementById('message').innerText = "You Found it!";
                    document.getElementById("outside").style.setProperty("background-color", "green");
                }
                else if (input > rand) { //less than
                    document.getElementById('message').innerText = "to high";
                    document.getElementById("outside").style.setProperty("background-color", "orange");
                }
                else { //greater than
                    document.getElementById('message').innerText = "Two low!";
                    document.getElementById("outside").style.setProperty("background-color", "orange");
                }
                if (numTries === 0)
                {
                    document.getElementById('message').innerText = "Out of Tries! Value was " + rand ;
                    document.getElementById("outside").style.setProperty("background-color", "red");
                    document.getElementById('guess-button').disable()
                }
        });

        document.getElementById('reset-button').addEventListener('click', function () {
            rand = Math.floor(Math.random() * 10) + 1;
            numTries = 3;
            document.getElementById("outside").style.setProperty("background-color", "white");
            document.getElementById('message').innerText = "Ready to go again????!??!";
        });
    </script>
</body>

</html>
